<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>

</head>
<body>
	<div th:fragment="search-form">	
		<div class="container my-4">
			<div class="row ">
				<div class="col-auto">
				<form th:action="@{/buscar}" th:object="${articulo}" method="GET">
					<div class="row mb-8">
						<div class="col-auto">
							<input type="text" th:field="*{titulo}" class="form-control" placeholder="Solo Nombre Completo" autocomplete="off" style="width:300px" />
							
						</div>						
						<div class="col-auto">
							<button type="submit" class="btn btn-Info">Buscar</button>
						</div>
						<div class="col-auto">
							<a th:href="@{/carritousuario/}" class="btn btn-warning">Carrito de Compra</a>	
						</div>
						
										
					</div>					
				</form>
				</div>			
			</div>		
		</div>
	</div>
</body>
</html>
